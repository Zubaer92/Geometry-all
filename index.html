<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>
       <main>
        <!-- main container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area =0.5*b*h</p> 
                     <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                        <span>cm</span>
                     </div>

                      <div class="card-actions">
                        <button onclick="calculateTriangle()" class="btn btn-primary  w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                     <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A)=W*I</p>
                      <div class="flex">
                        <!-- rectangle length -->
                        <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="length">
                        <span class="mr-4 ml-2">cm</span>
                        <!-- rectangle width -->
                        <input type="text" name="" id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" placeholder="width">
                        <span>cm</span>
                      </div>
                        <div>
                          <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm <sup>2</sup></span></p>
                        </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                     <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A)=b*h</p>
                      <div>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="base">
                        <span class="ml-2 mr-4">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="" placeholder="height">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button  class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                     <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
       </main> 
    </header>
    <script src="script/tri.js"></script>
    <script src="script/rect.js"></script>
    <script src="script/para.js"></script>
</body>
</html>
